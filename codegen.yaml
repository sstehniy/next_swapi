overwrite: true
schema:
  - ./src/pages/api/schema.graphql
generates:
  ./pages/api/types.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      contextType: ./graphql#IContext
      withHooks: true # We will be using React Hooks so we disable React Components
      withHOC: false
      withComponent: false
      skipTypename: true
